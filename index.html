<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet' type='text/css'>
         <meta charset="UTF-8"> 
    </head>
    <title></title>
    <body>
        <div id="centerPanel">
			<div id="selection">
				<div class="title">
					Topics
				</div>
				<div id="topicContainer">
					<div class="topic">HTML</div>
					<div class="topic">CSS</div>
					<div class="topic">JavaScript</div>
					<div class="topic">jQuery</div>
					<div class="topic">GitHub</div>
				</div>
				<div class="title">
					Number of Questions
				</div>
				<div id="numQuestContainer">
					<div class="numQuest">10</div>
					<div class="numQuest">15</div>
					<div class="numQuest">20</div>
					<div class="numQuest">25</div>
					<div class="numQuest">30</div>
					<div class="numQuest">40</div>
					<div class="numQuest">50</div>
				</div>
			</div>
            <div id="questionMaster">
                <div id="header">
				</div>
                <div id="questionWrap">
                    <div id="question">
                        
                    </div>
                </div>
                <table id="answerWrap" cellspacing="0">
                    <tr>
                        <td class="answer" id="answerOne"></td>
                        <td class="answer" id="answerTwo"></td>
                    </tr>
                    <tr>
                        <td class="answer" id="answerThree"></td>
                        <td class="answer" id="answerFour"></td>
                    </tr>
                </table>
                <div id="buttonWrap">
                    <a href="#"><div id="next" class="button">NEXT</div></a>            
                </div>
                <div id="questionStack">

                </div>
            </div>
            <div id="results">
                <table id="resultsTable">
                    <tr id="tableHeader">
                        <td colspan="2">Question<h6>Hover for correct answer</h6></td>
                        <td>Answer</td>
                    </tr>
                
                </table>            
            </div>
        </div>
		<script type="text/javascript" src="jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="quizjs.js"></script>
    </body>
</html>
